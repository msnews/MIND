<!DOCTYPE html>
<!-- saved from url=(0053)https://cdn.flashtalking.com/108841/2860358/main.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style></style>
    <meta name="viewport" content=" width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        
        #container {
            width: 300px;
            height: 250px;
            position: absolute;
            background-color: white;
            overflow: hidden;
            opacity: 1;
            visibility: visible;
            top: 0px;
            left: 0px;
            cursor: pointer;
        }
        
        #richloadContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
            top: 0px;
            left: 0px;
        }

    </style>
</head>

<!--content-->

<body>
    <div id="container">
        <div id="richloadContainer">
            
        <ft-richload name="iRichload" style="width: 300px; height: 250px;"></ft-richload></div>
    </div>
    <script src="./html5API.js.download"></script>
    <script>
        var container = myFT.$("#container");
        var richloadContainer = myFT.$("#richloadContainer");
        myFT.insertRichload({
            richload: "iRichload",
            parent: richloadContainer,
            width: container.width(),
            height: container.height()
        });
    </script>



</body></html>
